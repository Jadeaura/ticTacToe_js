<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<label>X player's name:</label><input id="player1name" type="text" value=""></input>
	<label>O player's name:</label><input id="player2name" type="text" value=""></input>
	<button id="restartBtn">Restart</button>
	<div id="board">
		<div class="boardSquare" id="square_1" value="0"></div><div class="boardSquare" id="square_2" value="1"></div><div class="boardSquare" id="square_3" value="2"></div>
		<div class="boardSquare" id="square_4" value="3"></div><div class="boardSquare" id="square_5" value="4"></div><div class="boardSquare" id="square_6" value="5"></div>
		<div class="boardSquare" id="square_7" value="6"></div><div class="boardSquare" id="square_8" value="7"></div><div class="boardSquare" id="square_9" value="8"></div>
	</div>

	<script src="ticTacToe.js" type="text/javascript"></script>
</body>
</html>
